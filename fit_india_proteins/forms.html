<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
 <!-- Multiple Forms Section -->
 <section id="forms">
	<h2>Fill Out the Forms Below</h2>
	<!-- Form 1: Product Inquiry -->
	<div class="form-container">
		<h3>Product Inquiry Form</h3>
		<form class="inquiry-form" action="form_handler.php" method="POST">
			<input type="text" name="name" placeholder="Your Name" required>
			<input type="email" name="email" placeholder="Email" required>
			<input type="text" name="product" placeholder="Product Name" required>
			<textarea name="message" placeholder="Your Message" required></textarea>
			<button type="submit">Submit Inquiry</button>
		</form>
	</div>
	<!-- Form 2: Newsletter Signup -->
		<h3>Sign Up for Our Newsletter</h3>
		<form class="newsletter-form" action="form_handler.php" method="POST">
			<input type="email" name="email" placeholder="Your Email" required>
			<button type="submit">Subscribe</button>
	<!-- Form 3: Product Sample Request -->
		<h3>Request a Free Sample</h3>
		<form class="sample-form" action="form_handler.php" method="POST">
			<input type="text" name="name" placeholder="Full Name" required>
			<input type="email" name="email" placeholder="Email Address" required>
			<input type="text" name="phone" placeholder="Phone Number">
			<button type="submit">Request Sample</button>
	<!-- Form 4: Contact Us -->
		<h3>Contact Us</h3>
		<form class="contact-form" action="form_handler.php" method="POST">
			<input type="text" name="name" placeholder="Name" required>
			<textarea name="message" placeholder="Message" required></textarea>
			<button type="submit">Submit</button>
	<!-- Additional Forms (Forms 5 to 15) -->
	<!-- Add as many forms as needed following the same structure -->
	<!-- Example of adding Form 5: Feedback Form -->
		<h3>Feedback Form</h3>
		<form class="feedback-form" action="form_handler.php" method="POST">
			<textarea name="feedback" placeholder="Your Feedback" required></textarea>
			<button type="submit">Submit Feedback</button>
	 <!-- Repeat similar blocks for other forms -->
</section>
<script src="script.js"></script>
</body>
</html>
