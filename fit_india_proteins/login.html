<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="LoginsignUp.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=ZjuSm4bNHu52cCsw4aQvxkWVuCt4wUDBeyQt92flXp_BTD972BSkf5nMXIYHLOaABweuR8LIro8S9IbRhGIaeVVeD4QzmqxjeXkN1UAF1UU" charset="UTF-8"></script>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="signup-form" action="../php/signup.php" method="post">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" name="name" required />
                <input id="SignUpEmail" type="email" placeholder="Email" name="email" required />
                <input id="SignUpPassword" type="password" placeholder="Password" name="password" required />
                <button id="SignUpSubmit" type="submit">Sign Up</button>
            </form>
            
        </div>
        <div class="form-container sign-in-container">
            <form id="login-form" action="../php/login.php" method="post">
                <h1>Login</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <input id="LoginEmail" type="email" placeholder="Email" name="email" required />
                <input id="LoginPassword" type="password" placeholder="Password" name="password" required />
                <a href="#">Forgot your password?</a>
                <button id="LoginSubmit" type="submit">Login</button>
            </form>
            
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" type="button" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" type="button" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="Login.js"></script>
</body>

</html>
